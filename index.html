<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awesome-->
    <!-- <script src="https://kit.fontawesome.com/1bbe3cd657.js" crossorigin="anonymous"></script> -->
    <title>Tip Calculator</title>
    <meta name="description" content="Tip Calculator">
    <meta name="keywords" content="Tip, Calculator">
    <meta name="author" content="Goran Kekez">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="card" id="container">
        <h1 class="text-prim">Tip Calculator</h1>
        <div id="calculator">
            <form>
                <div class="form-group">
                    <label for="bill">How much was your bill</label>
                    <input type="number" id="bill" placeholder="Bill amount">
                </div>
                <div class="form-group">
                    <label for="peopleamount">How many people are sharing the bill</label>
                    <input type="number" id="people-amount" placeholder="Number of people">
                </div>
                <h4 class="text-prim">How was your service?</h4>
                <div class="input-fields">
                    <select id="service-qual">
                        <option value="0" disabled selected>Choose your option</option>
                        <option value="0.3">30% Outstanding</option>
                        <option value="0.2">20% Good</option>
                        <option value="0.15">15% OK</option>
                        <option value="0.1">10% Bad</option>
                        <option value="0.05">5% Terrible</option>
                    </select>
                    <button class="btn" id="calculate" type="button">Calculate</button>
                </div>
            </form>
        </div>
        <ul id="result" class="text-sec">
            <li>Tip: <span id="tip"></span></li>
            <li>Total bill with tip: <span id="total-bill-tip"></span></li>
            <li>Tip/Person: <span id="div-tip"></span></li>
            <li>Total bill with Tip/Person: <span id="div-tip-person"></span></li>
        </ul>
    </div>

    <script src="js/main.js"></script>
    <noscript>JavaScript not enabled!</noscript>
</body>

</html>
